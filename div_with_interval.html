<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div id="container"></div>

	<script>
		function divsCreator () {
			let divs = $("<div></div>").text(Math.floor(Math.random() * 20));
			divs.appendTo("#container").addClass("element");
		}
		setInterval(divsCreator, 5000);
	</script>
</body>
</html>
