<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		
	</div>
	


	<script>
		for (let i = 1; i <= 5; i++) {
			let divElem = $("<div></div>").text('Element' + ' ' + i);
			divElem.addClass('element');
			$("#container").append(divElem);
		}
	</script>
</body>
</html>
